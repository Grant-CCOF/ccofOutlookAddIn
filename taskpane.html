<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AI Email Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    .light-theme {
      background-color: white;
      color: black;
    }
    .dark-theme {
      background-color: #1e1e1e;
      color: white;
    }
  </style>
</head>
<body>
  <h2>Suggest Response:</h2>
  <div id="suggestion">Generating...</div>

  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <script src="https://alcdn.msauth.net/browser/2.38.0/js/msal-browser.min.js"></script>
  <script>
    Office.onReady(() => {
      if (Office.context.officeTheme) {
        applyTheme(Office.context.officeTheme);
      }
    }
                   
    function applyTheme(theme) {
      const body = document.body;
      if (theme && theme.bodyBackgroundColor) {
        const bgColor = theme.bodyBackgroundColor.toLowerCase();
        const isDark = getLuminance(bgColor) < 0.5;
        body.className = isDark ? 'dark-theme' : 'light-theme';
      }
    }

    // Helper function to calculate luminance from hex color
    function getLuminance(hexColor) {
      // Ensure format is #rrggbb
      if (!hexColor.startsWith("#") || hexColor.length !== 7) return 1;

      const r = parseInt(hexColor.substr(1, 2), 16) / 255;
      const g = parseInt(hexColor.substr(3, 2), 16) / 255;
      const b = parseInt(hexColor.substr(5, 2), 16) / 255;

      const a = [r, g, b].map(v => {
        return v <= 0.03928
          ? v / 12.92
          : Math.pow((v + 0.055) / 1.055, 2.4);
      });

      return 0.2126 * a[0] + 0.7152 * a[1] + 0.0722 * a[2];
    }
  </script>
  <script src="https://grant-ccof.github.io/ccofOutlookAddIn/taskpane.js"></script>
</body>
</html>
