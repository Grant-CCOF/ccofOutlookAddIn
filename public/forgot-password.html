<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Capital Choice</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <img src="https://ccofficefurniture.com/wp-content/uploads/2025/02/Capital-Choice-20th-logo-Final-with-Tag-Blue.svg" 
                         alt="Capital Choice" 
                         class="auth-logo">
                    <h2>Forgot Password?</h2>
                    <p>No worries, we'll send you reset instructions</p>
                </div>
                
                <form id="forgotPasswordForm" class="auth-form">
                    <div id="alertContainer"></div>
                    
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               class="form-control" 
                               placeholder="Enter your registered email"
                               required>
                        <small class="form-text text-muted">
                            We'll send a verification code to this email
                        </small>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                        Send Reset Instructions
                    </button>
                </form>
                
                <div class="auth-footer">
                    <a href="/">
                        <i class="fas fa-arrow-left"></i> Back to Login
                    </a>
                </div>
                
                <!-- Success Message (Initially Hidden) -->
                <div id="successMessage" style="display: none;">
                    <div class="text-center">
                        <div style="font-size: 60px; color: #28a745; margin-bottom: 20px;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <h3 style="color: #2c3e50; margin-bottom: 15px;">Check Your Email</h3>
                        <p class="text-muted" style="margin-bottom: 20px;">
                            We've sent a password reset link to <strong id="emailDisplay"></strong>
                        </p>
                        <p class="text-muted" style="font-size: 14px;">
                            The link will expire in 1 hour. Check your spam folder if needed.
                        </p>
                        <div style="margin-top: 30px;">
                            <a href="/" class="btn btn-primary btn-block">
                                Return to Login
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const alertContainer = document.getElementById('alertContainer');
        const successMessage = document.getElementById('successMessage');
        const emailDisplay = document.getElementById('emailDisplay');
        const emailInput = document.getElementById('email');
        
        function showAlert(message, type = 'danger') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert" style="margin-bottom: 20px; padding: 12px; border-radius: 8px; font-size: 14px;">
                    ${message}
                    <button type="button" class="close" data-dismiss="alert" style="padding: 0; background: none; border: none; font-size: 20px; line-height: 1; color: inherit; opacity: 0.5; cursor: pointer;">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            `;
            
            setTimeout(() => {
                const alert = alertContainer.querySelector('.alert');
                if (alert) {
                    alert.classList.remove('show');
                    setTimeout(() => alertContainer.innerHTML = '', 300);
                }
            }, 5000);
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            
            if (!email) {
                showAlert('Please enter your email address');
                return;
            }
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showAlert('Please enter a valid email address');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            
            try {
                const response = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    emailDisplay.textContent = email;
                    form.style.display = 'none';
                    document.querySelector('.auth-footer').style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    if (data.token) {
                        sessionStorage.setItem('resetToken', data.token);
                    }
                } else {
                    showAlert(data.error || 'Failed to send reset instructions', 'danger');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Send Reset Instructions';
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Network error. Please try again.', 'danger');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Send Reset Instructions';
            }
        });
    });
    </script>
</body>
</html>
